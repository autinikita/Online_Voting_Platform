<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin</title>
  <link rel="stylesheet" href="Admin1.css">
</head>
<body>
  <div class="container">
    <div class="header">
    </div>
    <div class="form-container">
      <h1>Welcome to the Voting App!</h1>
      <form method="post" action="Admin1">
        <div class="form-group">
          <label for="Aadhar">Aadhar Number</label>
          <input type="text" id="Aadhar" name="Aadhar" placeholder="Enter your Aadhar Number" maxlength="12" minlength="12" required>
        </div>
        <div class="form-group">
          <label for="voterid">Voter ID</label>
          <input type="text" id="voterid" name="voterid" placeholder="10 characters" maxlength="10" minlength="10" required>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
