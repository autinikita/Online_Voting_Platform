<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Have Already Voted</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff6f61, #ff9a8b);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
            padding: 50px;
            text-align: center;
            width: 80%;
            max-width: 550px;
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: translateY(-10px);
        }

        h1 {
            color: #d9534f;
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        p {
            color: #333;
            font-size: 20px;
            margin: 20px 0;
            line-height: 1.6;
        }

        .button {
            background-color: #28a745;
            color: white;
            padding: 12px 30px;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        .icon {
            font-size: 50px;
            color: #d9534f;
            margin-bottom: 20px;
        }

        .button:active {
            transform: scale(0.98);
        }

    </style>
</head>
<body>

<div class="container">
    <div class="icon">✔️</div>
    <h1>You Have Already Voted</h1>
    <p>It looks like you've already cast your vote. Please wait for further updates or check back later.</p>
    <a href="home.html" class="button">Go Back to Home</a>
</div>

</body>
</html>
